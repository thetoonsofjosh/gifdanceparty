<!DOCTYPE html>



	<head>
		<title>dddance.party</title>
		<meta charset="utf-8">

		<meta property="og:title" content="dddance.party">
		<meta property="og:description" content="third dimensional dance party">
		<meta property="og:image" content="imgs/cover_dddance_party.jpg">
		<meta property="og:url" content="http://dddance.party">

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet">

		<script src="js/jquery-1.11.1.min.js"></script>
		<style>
			body,html {
				width:100%;height:100%;
				font-family: 'Playfair Display', serif;
				font-weight:900;
				color: #fff;
				margin: 0px;padding:0px;
				overflow: hidden;
				background: linear-gradient(to bottom, #ccc, #888); 
			}
			.nomobile_msg{
				position:absolute;
				left:0px;top:0px;
				font-size:20px;
				/* text-shadow: -2px 2px 0px rgba(0, 0, 0, 1); */
				padding:40px;
				text-align:center;
			}
		</style>
	</head>
	<body>



		<div class="nomobile_msg centerxy">
			GIF DANCE PARTY <br> IS DESKTOP ONLY
		</div>



		<script>
			$(document).ready(function(){
				responsive_ui();
			});
			$(window).load(function(){
				responsive_ui();
			});		
			$(window).resize(function(){
				responsive_ui();
			});		
			function responsive_ui(){
				$(".centerxy").each(function(){ $(this).center(1,1); });
				$(".centerx").each(function(){ $(this).center(1,0); });
			}
			$.fn.center = function(x,y){
				if(x==1){this.css("left", Math.max(0, (($(this).parent().width() - $(this).outerWidth()) / 2) ) + "px");}
				if(y==1){this.css("top", Math.max(0, (($(this).parent().height() - $(this).outerHeight()) / 2) ) + "px");}
				return this;
			};
		</script>



	</body>

</html>
