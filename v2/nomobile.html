<!DOCTYPE html> 
<head>
	<title>GIF DANCE PARTY</title>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,500,700|Arimo:400,700,400italic|Lilita+One' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<style>
	body,html{
		margin:0px;padding:0px;
		width:100%;height:100%;
		overflow:hidden;
		color:#fff;
		background-color:#000;
		font-family: 'Ubuntu', sans-serif;
		font-weight: 300;
	    font-size:10px;
	}
	.blackout{
		background-color: #000;
		width:100%;height:100%;
		position:absolute;
		left:0px;top:0px;
		z-index: 5000;
	}
	.fullguy{
		width:100%;height:auto;
		position:absolute;
		left:0px;top:0px;
/*		border:2px solid #f00;*/
	}
	</style>
	<script>
		$.fn.center = function(x,y){ 
		  this.css("position","absolute");
		  if(x==1){this.css("left", Math.max(0, (($(this).parent().width() - $(this).outerWidth()) / 2) ) + "px");}
		  if(y==1){this.css("top", Math.max(0, (($(this).parent().height() - $(this).outerHeight()) / 2) ) + "px");}
		  return this;
		};
		$(document).ready(function(){
			$(".center_me").each(function(){
				$(this).center(1,1);
			});
		});
		$(window).load(function(){
			$(".center_me").each(function(){
				$(this).center(1,1);
			});
			$(".blackout").fadeOut(1500,function(){});
			setTimeout(function(){$(".center_me").center(1,1);},500);
		});
		$(window).resize(function(){
			$(".center_me").each(function(){
				$(this).center(1,1);
			});
		});
	</script>
</head>
<body>
	<div class="blackout"></div>
	<div class="fullguy center_me">
		<center>
		<div style="height:30px;"></div>
		Sorry, but the GIF DANCE PARTY is for desktop only.
		<div style="height:30px;"></div>
		<img src="assets/dancers/8bitcarlton.gif" width="60%">
		</center>
	</div>
</body>
</html>
